<!DOCTYPE html>
<html lang="es">
<head>

  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f9ff;

    }
    header {
      background-color: #002147;
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }
    header img {
      width: 100px;
      display: block;
      margin: 0 auto;
    }
    #metronome-btn {

      top: 1em;
      left: 1em;
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 8px;
      font-weight: bold;
    }
    .dark-mode {

    }

    }
    .dark-mode .box {

    }
    #toggle-dark {

      top: 1em;
      right: 1em;

      border: none;
      border-radius: 50%;
      padding: 0.5em;
      font-size: 1.2em;
    }
    .box {

      border-left: 6px solid orange;
      padding: 1em;
      margin: 1em;
      border-radius: 12px;
    }
    .blue-box {
      border-left-color: #0099ff;
      background-color: #e8f4ff;
    }
    button.edit-notes {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1em;
    }
    .container {
      padding: 1em;
    }
    .search-box {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      margin: 1em 0;
    }
    .total-count, .add-song-btn {
      margin: 1em;
      font-weight: bold;
    }
    .add-song-btn {
      background-color: orange;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
