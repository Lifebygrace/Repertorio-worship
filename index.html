
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio Worship</title>
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .metronome-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    body.dark .section {
      background: #1e1e1e;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a class="metronome-btn" href="https://www.metronomeonline.com" target="_blank">ðŸ•’ MetrÃ³nomo</a>
    <h1>Repertorio Worship</h1>
  </header>
  <main>
    <section class="section">
      <h2>Canciones para el servicio</h2>
      <input type="date" id="fechaServicio">
      <textarea id="notasServicio" placeholder="Escribe las canciones para el servicio..."></textarea>
      <button onclick="guardarNotas('servicio')">Guardar</button>
      <p id="guardadoServicio"></p>
    </section>
    <section class="section">
      <h2>Canciones para ensayar</h2>
      <input type="date" id="fechaEnsayo">
      <textarea id="notasEnsayo" placeholder="Escribe las canciones para ensayar..."></textarea>
      <button onclick="guardarNotas('ensayo')">Guardar</button>
      <p id="guardadoEnsayo"></p>
    </section>
  </main>
  <script>
    function guardarNotas(tipo) {
      const fecha = document.getElementById('fecha' + (tipo === 'servicio' ? 'Servicio' : 'Ensayo')).value;
      const notas = document.getElementById('notas' + (tipo === 'servicio' ? 'Servicio' : 'Ensayo')).value;
      localStorage.setItem('notas_' + tipo, JSON.stringify({ fecha, notas }));
      document.getElementById('guardado' + (tipo === 'servicio' ? 'Servicio' : 'Ensayo')).innerText = "Guardado para " + fecha;
    }

    window.onload = () => {
      const datosServicio = JSON.parse(localStorage.getItem('notas_servicio') || "{}");
      if (datosServicio.fecha) document.getElementById('fechaServicio').value = datosServicio.fecha;
      if (datosServicio.notas) document.getElementById('notasServicio').value = datosServicio.notas;

      const datosEnsayo = JSON.parse(localStorage.getItem('notas_ensayo') || "{}");
      if (datosEnsayo.fecha) document.getElementById('fechaEnsayo').value = datosEnsayo.fecha;
      if (datosEnsayo.notas) document.getElementById('notasEnsayo').value = datosEnsayo.notas;
    };
  </script>
</body>
</html>
