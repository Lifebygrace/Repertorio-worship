<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.firebasestorage.app",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "canciones"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${data.titulo}</h3>
          <p>${data.acordes}</p>
          ${data.imagen ? `<img src="${data.imagen}" width="200">` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">Ver en YouTube</a></p>` : ""}
          <details style="margin-top:10px;"><summary>M√°s opciones</summary>
            <button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar canci√≥n</button>
          </details>
          <hr>
        `;
        contenedor.appendChild(div);
      });
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const imagen = document.getElementById("imagen").value;
      const youtube = document.getElementById("youtube").value;

      if (titulo.trim() === "") return;

      await addDoc(collection(db, "canciones"), {
        titulo, acordes, imagen, youtube
      });

      document.getElementById("formulario").reset();
      cargarCanciones();
    }

    async function eliminarCancion(id) {
      await deleteDoc(doc(db, "canciones", id));
      cargarCanciones();
    }

    window.onload = cargarCanciones;
    window.eliminarCancion = eliminarCancion;
    window.agregarCancion = agregarCancion;
  </script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
  <div style="text-align: center;">
    <img src="logo.jpeg" width="200" alt="Logo de la Iglesia" />
    <h1 style="color: #002244;">Repertorio Worship</h1>
  </div>
  <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();" style="margin-bottom: 20px;">
    <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required style="width: 100%; margin-bottom: 10px;" /><br>
    <textarea id="acordes" placeholder="Acordes" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea><br>
    <input type="text" id="imagen" placeholder="URL de imagen de acordes (opcional)" style="width: 100%; margin-bottom: 10px;" /><br>
    <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" style="width: 100%; margin-bottom: 10px;" /><br>
    <button type="submit" style="background-color: #FF6F00; color: white; border: none; padding: 10px 20px; cursor: pointer;">Agregar canci√≥n</button>
  </form>
  <hr>
  <div id="lista-canciones"></div>
</body>
</html>
