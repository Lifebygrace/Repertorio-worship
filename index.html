<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship (links + secciones)</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #002244;
      margin: 0;
    }
    header {
      background: #002244;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #FF6F00;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      margin-top: 0;
    }
    .section {
      background: #fff8e1;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üî• Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------------------------
    // üéµ CANCIONES (repertorio)
    // ---------------------------
    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();

      const querySnapshot = await getDocs(collection(db, "canciones"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${data.titulo}</h2>
          <p>${data.acordes}</p>
          ${data.imagenes?.length ? data.imagenes.map(url => `<img src="${url}" width="100%">`).join('') : ""}
          ${data.audio ? `<p><a href="${data.audio}" target="_blank">üéß Escuchar audio</a></p>` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">‚ñ∂ Ver en YouTube</a></p>` : ""}
          <button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value.trim();
      const acordes = document.getElementById("acordes").value.trim();
      const youtube = document.getElementById("youtube").value.trim();
      const imagenes = document.getElementById("imagenes").value.trim().split("\n").filter(x => x);
      const audio = document.getElementById("audio").value.trim();

      if (!titulo) return alert("El t√≠tulo es obligatorio");

      await addDoc(collection(db, "canciones"), {
        titulo,
        acordes,
        youtube,
        imagenes,
        audio
      });

      document.getElementById("formulario").reset();
      cargarCanciones();
      alert("‚úÖ Canci√≥n agregada correctamente");
    }

    async function eliminarCancion(id) {
      if (!confirm("¬øEliminar esta canci√≥n?")) return;
      await deleteDoc(doc(db, "canciones", id));
      cargarCanciones();
    }

    // ---------------------------
    // üóìÔ∏è SECCIONES: Semana / Mes
    // ---------------------------
    async function cargarSecciones() {
      await cargarSeccion("semana");
      await cargarSeccion("mes");
    }

    async function cargarSeccion(tipo) {
      const tituloInput = document.getElementById(`titulo-${tipo}`);
      const cancionesInput = document.getElementById(`canciones-${tipo}`);
      const mostrar = document.getElementById(`mostrar-${tipo}`);

      const docRef = doc(db, "secciones", tipo);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        tituloInput.value = data.titulo || "";
        cancionesInput.value = (data.canciones || []).join("\n");
        mostrar.innerHTML = `
          <h3>${data.titulo || ""}</h3>
          <ul>${(data.canciones || []).map(c => `<li>${c}</li>`).join("")}</ul>
        `;
      } else {
        mostrar.innerHTML = "<p>A√∫n no hay informaci√≥n guardada.</p>";
      }
    }

    async function guardarSeccion(tipo) {
      const titulo = document.getElementById(`titulo-${tipo}`).value.trim();
      const canciones = document.getElementById(`canciones-${tipo}`).value.trim().split("\n").filter(x => x);

      await setDoc(doc(db, "secciones", tipo), { titulo, canciones });
      alert("‚úÖ Guardado correctamente");
      cargarSeccion(tipo);
    }

    // ---------------------------
    // üß≠ Inicializaci√≥n
    // ---------------------------
    window.onload = () => {
      cargarCanciones();
      cargarSecciones();
      document.getElementById("search").addEventListener("input", cargarCanciones);
    };

    window.agregarCancion = agregarCancion;
    window.eliminarCancion = eliminarCancion;
    window.guardarSeccion = guardarSeccion;
  </script>
</head>

<body>
  <header>
    <h1>üéµ Repertorio Worship</h1>
  </header>

  <main>
    <!-- üîç Buscar -->
    <input type="text" id="search" placeholder="Buscar canciones..." />

    <!-- üóìÔ∏è Canciones para la semana -->
    <div class="section">
      <h2>üé∂ Canciones para la semana</h2>
      <input type="text" id="titulo-semana" placeholder="T√≠tulo (ej. Semana del 7 al 13 de octubre)" />
      <textarea id="canciones-semana" placeholder="Canciones (una por l√≠nea)"></textarea>
      <button onclick="guardarSeccion('semana')">Guardar secci√≥n</button>
      <div id="mostrar-semana" style="margin-top:10px;"></div>
    </div>

    <!-- üÜï Canciones nuevas del mes -->
    <div class="section">
      <h2>üÜï Canciones nuevas del mes</h2>
      <input type="text" id="titulo-mes" placeholder="T√≠tulo (ej. Octubre 2025)" />
      <textarea id="canciones-mes" placeholder="Canciones (una por l√≠nea)"></textarea>
      <button onclick="guardarSeccion('mes')">Guardar secci√≥n</button>
      <div id="mostrar-mes" style="margin-top:10px;"></div>
    </div>

    <!-- üéµ Formulario agregar canci√≥n -->
    <div class="card">
      <h2>‚ûï Agregar canci√≥n</h2>
      <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
        <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
        <textarea id="acordes" placeholder="Acordes..."></textarea>
        <textarea id="imagenes" placeholder="Pega los links de im√°genes (uno por l√≠nea)"></textarea>
        <input type="text" id="audio" placeholder="Link de audio (Drive, SoundCloud, etc.)" />
        <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
        <button type="submit">Guardar canci√≥n</button>
      </form>
    </div>

    <!-- üìú Lista de canciones -->
    <div id="lista-canciones"></div>
  </main>
</body>
</html>
