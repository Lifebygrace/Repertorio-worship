<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Repertorio Worship</title>
<style>
  :root {
    --primary: #002244;
    --accent: #FF6F00;
    --bg: #f0f4f8;
    --text: #002244;
    --blue-metro: #007bff;
    --naranja: #FF6F00;
    --azul-ensayo: #a0c4ff;
  }
  body.dark {
    --bg: #121212;
    --text: #f0f4f8;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
    padding-top: 80px;
  }
  header {
    background: var(--primary);
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
  }
  header img {
    height: 60px;
    width: auto;
  }
  #top-buttons {
    position: fixed;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 110;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  #metro-btn {
    background-color: var(--blue-metro);
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    align-self: flex-start;
    box-shadow: 0 2px 6px rgba(0,123,255,.5);
  }
  #right-buttons {
    display: flex;
    gap: 8px;
    align-items: flex-start;
  }
  .top-btn {
    background-color: var(--accent);
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(255,111,0,.5);
    user-select:none;
  }
  #btn-modo {
    background: none;
    color: var(--text);
    font-size: 20px;
    padding: 5px 10px;
    font-weight: normal;
    box-shadow: none;
  }
  #btn-modo:hover {
    background: var(--accent);
    color: white;
    border-radius: 6px;
  }
  main {
    max-width: 900px;
    margin: auto;
    padding: 0 20px 60px 20px;
  }
  .search {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
  }
  #contador-canciones {
    font-weight: bold;
    margin-bottom: 15px;
    font-size: 1.1em;
    color: var(--primary);
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  body.dark .card {
    background: #1e1e1e;
  }
  .card img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }
  details summary {
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
  }
  a {
    color: var(--accent);
  }
  button.btn-eliminar {
    background:#d9534f;
    color:white;
    float:right;
    border:none;
    padding:4px 8px;
    border-radius:4px;
    cursor:pointer;
    font-size: 0.9em;
  }
  section.notas {
    margin-top: 30px;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  section#servicio {
    background: #fff4e5;
    border-left: 6px solid var(--naranja);
  }
  section#ensayo {
    background: var(--azul-ensayo);
    border-left: 6px solid #003366;
    color: #002244;
  }
  .nota-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .nota-fecha {
    font-weight: bold;
    font-size: 1em;
  }
  .btn-editar {
    background: var(--naranja);
    border: none;
    color: white;
    padding: 5px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    user-select:none;
  }
  .btn-editar.ensayo {
    background: #0077ff;
  }
  #btn-volver-buscador {
    display: block;
    margin: 30px auto 10px auto;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 1em;
    border-radius: 10px;
    cursor: pointer;
    background-color: var(--primary);
    color: white;
    border: none;
  }
  footer {
    text-align: center;
    font-style: italic;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 40px;
    color: var(--primary);
  }
  form.cancion-form {
    margin-top: 30px;
    border: 1px solid #ccc;
    padding: 15px 20px;
    border-radius: 12px;
    background: white;
  }
  body.dark form.cancion-form {
    background: #222;
    border-color: #444;
  }
  form.cancion-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  form.cancion-form input[type=text],
  form.cancion-form textarea,
  form.cancion-form input[type=date] {
    width: 100%;
    padding: 6px 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #999;
    box-sizing: border-box;
    font-size: 1em;
  }
  form.cancion-form textarea {
    resize: vertical;
  }
  form.cancion-form input[type=file] {
    margin-top: 6px;
  }
  form.cancion-form button {
    margin-top: 15px;
    padding: 8px 14px;
    background-color: var(--accent);
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  .disabled {
    opacity: 0.5;
    pointer-events: none;
  }
</style>
</head>
