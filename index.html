<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo">
    <h1>Repertorio Worship</h1>
    <button class="toggle-btn" onclick="toggleDark()">🌙/☀️</button>
    <button id="login-btn">🔐 Iniciar sesión</button>
    <button id="logout-btn" style="display:none;">🚪 Cerrar sesión</button>
  </header>

  <main>
    <div id="proximo-servicio">
      <strong>Canciones para el próximo servicio:</strong>
      <p id="notas-texto">Cargando...</p>
      <button id="editar-notas" style="display: none;">📝 Editar notas</button>
    </div>

    <input type="text" id="search" class="search" placeholder="Buscar canciones..." />
    <button id="toggleFormBtn" style="display:none;">➕ Agregar canción</button>

    <form id="formulario" style="display:none;">
      <input type="text" id="titulo" placeholder="Título de la canción" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <input type="file" id="imagenes" multiple accept="image/*"/>
      <input type="file" id="audio" accept="audio/*"/>
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Guardar canción</button>
    </form>

    <div id="lista-canciones"></div>
    <p id="contador-canciones"></p>
    <div style="text-align: center; margin-top: 40px;">
      <a href="https://www.imusic-school.com/es/herramientas/metronomo-online/" target="_blank">🕒 Abrir Metrónomo</a>
    </div>
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">⬆ Volver al inicio</button>
  </main>

  <div id="modal-notas" style="display:none;">
    <div id="modal-notas-content">
      <h3>Editar notas del próximo servicio</h3>
      <textarea id="texto-notas" rows="6"></textarea>
      <br>
      <button id="guardar-notas">💾 Guardar</button>
      <button onclick="document.getElementById('modal-notas').style.display='none'">Cancelar</button>
    </div>
  </div>
</body>
</html>
