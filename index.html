      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);

    }
    header {

      text-align: center;

    }
    header img {

    }

      padding: 20px;
    }

      border: none;
      padding: 10px 14px;

      cursor: pointer;
    }

      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .card {

      padding: 20px;
      border-radius: 12px;

      margin-bottom: 20px;
    }
    body.dark .card {
      background: #1e1e1e;
    }
    .card img {
      max-width: 100%;

      margin-top: 10px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    a {
      color: var(--accent);
    }
    form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;

      display: none;

    body.dark form {
      background: #1e1e1e;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
