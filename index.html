<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.2em;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 30px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    .song {
      background: #222;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .admin-controls {
      margin-top: 10px;
    }
    .audio-player {
      margin-top: 5px;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Worship_Music.png" alt="Logo" />
      <h1>Repertorio Worship</h1>
    </div>
    <div>
      <button id="metronomeBtn" class="btn">Metrónomo</button>
      <button id="loginBtn" class="btn">Iniciar sesión</button>
      <button id="logoutBtn" class="btn" style="display: none;">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Agregar nueva canción</h2>
      <div id="addSongForm" style="display: none;">
        <input type="text" id="songTitle" placeholder="Título de la canción" />
        <input type="text" id="songLink" placeholder="Link de YouTube (opcional)" />
        <label>Sube hasta 2 imágenes:</label>
        <input type="file" id="imageUpload1" accept="image/*" />
        <input type="file" id="imageUpload2" accept="image/*" />
        <label>Sube archivo de audio:</label>
        <input type="file" id="audioUpload" accept="audio/*" />
        <button class="btn" onclick="addSong()">Agregar canción</button>
      </div>
    </section>

    <section>
      <h2>Repertorio (Total: <span id="songCount">0</span>)</h2>
      <div id="songList"></div>
    </section>

    <section>
      <h2>Canciones para el servicio</h2>
      <textarea id="serviceNotes" placeholder="Escribe las canciones aquí..."></textarea>
      <button class="btn" onclick="saveNotes('service')">Guardar</button>
    </section>

    <section>
      <h2>Canciones a ensayar</h2>
      <textarea id="practiceNotes" placeholder="Escribe las canciones para ensayar aquí..."></textarea>
      <button class="btn" onclick="saveNotes('practice')">Guardar</button>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.firebasestorage.app",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const adminUID = "Wac5yk1NUQNY1fSARyOxRjacLPV2";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const addForm = document.getElementById("addSongForm");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      const isAdmin = user?.uid === adminUID;
      loginBtn.style.display = user ? "none" : "inline-block";
      logoutBtn.style.display = user ? "inline-block" : "none";
      addForm.style.display = isAdmin ? "block" : "none";
    });

    async function addSong() {
      const title = document.getElementById("songTitle").value.trim();
      const youtubeLink = document.getElementById("songLink").value.trim();
      const img1 = document.getElementById("imageUpload1").files[0];
      const img2 = document.getElementById("imageUpload2").files[0];
      const audio = document.getElementById("audioUpload").files[0];

      const filesToUpload = [[img1, "image1"], [img2, "image2"], [audio, "audio"]];
      const urls = {};

      for (const [file, key] of filesToUpload) {
        if (file) {
          const storageRef = ref(storage, `songs/${title}/${key}-${file.name}`);
          const snapshot = await uploadBytes(storageRef, file);
          urls[key] = await getDownloadURL(snapshot.ref);
        }
      }

      await addDoc(collection(db, "songs"), {
        title,
        youtube: youtubeLink,
        image1: urls.image1 || "",
        image2: urls.image2 || "",
        audio: urls.audio || ""
      });

      location.reload();
    }

    async function loadSongs() {
      const songList = document.getElementById("songList");
      songList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "songs"));
      document.getElementById("songCount").textContent = querySnapshot.size;
      querySnapshot.forEach((docSnap) => {
        const song = docSnap.data();
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
          <h3>${song.title}</h3>
          ${song.youtube ? `<p><a href="${song.youtube}" target="_blank">Ver en YouTube</a></p>` : ""}
          ${song.image1 ? `<img src="${song.image1}" style="max-width:100%;margin:5px 0;" />` : ""}
          ${song.image2 ? `<img src="${song.image2}" style="max-width:100%;margin:5px 0;" />` : ""}
          ${song.audio ? `<audio class="audio-player" controls src="${song.audio}"></audio>` : ""}
          <div class="admin-controls" style="display: ${auth.currentUser?.uid === adminUID ? 'block' : 'none'}">
            <button class="btn" onclick="deleteSong('${docSnap.id}')">Eliminar</button>
          </div>
        `;
        songList.appendChild(div);
      });
    }

    async function deleteSong(id) {
      await deleteDoc(doc(db, "songs", id));
      location.reload();
    }

    async function saveNotes(type) {
      const value = document.getElementById(type === 'service' ? 'serviceNotes' : 'practiceNotes').value;
      await setDoc(doc(db, "notes", type), { text: value });
    }

    async function loadNotes() {
      const serviceSnap = await getDocs(collection(db, "notes"));
      serviceSnap.forEach((docSnap) => {
        if (docSnap.id === "service") document.getElementById("serviceNotes").value = docSnap.data().text;
        if (docSnap.id === "practice") document.getElementById("practiceNotes").value = docSnap.data().text;
      });
    }

    loadSongs();
    loadNotes();
  </script>
</body>
</html>
