<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertorio Worship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #003366; /* Azul marino */
            color: white;
        }
        #logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #metronomeButton {
            position: absolute;
            top: 10px;
            left: 120px;
            padding: 5px 10px;
            background-color: #ff6600; /* Naranja */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        section {
            margin: 20px 0;
        }
        .chords, .audio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chord, .audio-file {
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .notes {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #searchContainer {
            margin: 20px 0;
            text-align: center;
        }
        #songCount {
            font-weight: bold;
            margin-top: 10px;
        }
        #addSongMenu {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 10;
        }
        #addSongButton {
            background-color: #ff6600; /* Naranja */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" src="logo.jpeg" alt="Logo">
    <h1>Repertorio Worship</h1>
    <button id="metronomeButton" onclick="window.open('https://www.metronomeonline.com', '_blank')">Metrónomo</button>
</header>

<section>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Buscar canciones..." oninput="filterSongs()">
    </div>
    <div id="songCount">Total de canciones: <span id="count">0</span></div>
</section>

<section>
    <h2>Acordes</h2>
    <div class="chords" id="chordsContainer">
        <!-- Los acordes se agregarán aquí dinámicamente -->
    </div>
</section>

<section>
    <h2>Archivos de Audio</h2>
    <div class="audio" id="audioContainer">
        <!-- Los archivos de audio se agregarán aquí dinámicamente -->
    </div>
</section>

            <input type="text" id="songName" required>

            <input type="file" id="chordImage" accept="image/*">
