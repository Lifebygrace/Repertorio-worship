<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio Worship</title>
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #metr { font-size: 1.2em; background: transparent; border: none; color: white; cursor: pointer; }
    .toggle-btn, #login-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .search, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    body.dark .card, body.dark form { background: #1e1e1e; }
    .card img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    form { display: none; }
    button { background-color: var(--accent); color: white; border: none; padding: 12px 20px; font-size: 1em; border-radius: 8px; cursor: pointer; }
    #modal-notas, #modal-ensayo {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 600px;
    }
    .seccion-notas { background: #fff8e1; border-left: 5px solid var(--accent); padding: 15px; margin-bottom: 20px; border-radius: 8px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const storage = getStorage(app);

    const adminUID = "Wac5yk1NUQNY1fSARyOxRjacLPV2";

    let user;

    function updateUIAuth(currentUser) {
      user = currentUser;
      document.getElementById("formulario").style.display = user?.uid === adminUID ? "block" : "none";
      document.querySelectorAll(".admin-only").forEach(e => e.style.display = user?.uid === adminUID ? "inline-block" : "none");
      document.getElementById("login-btn").textContent = user ? "Cerrar sesi√≥n" : "Iniciar sesi√≥n";
    }

    onAuthStateChanged(auth, user => updateUIAuth(user));

    document.getElementById("login-btn").onclick = async () => {
      if (!auth.currentUser) await signInWithPopup(auth, provider);
      else await signOut(auth);
    };

    document.getElementById("metr").onclick = () => window.open("https://www.imusic-school.com/es/herramientas/metronomo-online/", "_blank");

    function toggleDark() { document.body.classList.toggle("dark"); }
    window.toggleDark = toggleDark;

    async function cargarNotas(id, elemento) {
      const notaDoc = await getDocs(collection(db, id));
      notaDoc.forEach(doc => document.getElementById(elemento).innerText = doc.data().texto || "...");
    }
    async function guardarNotas(id, input, modal) {
      await setDoc(doc(db, id, "texto"), { texto: document.getElementById(input).value });
      document.getElementById(modal).style.display = "none";
      cargarNotas(id, id+"-texto");
    }

    window.guardarNotas = guardarNotas;

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h2>${data.titulo}</h2><p>${data.acordes}</p>
          ${(data.imagenes||[]).map(url=>`<img src="${url}" alt="">`).join("")}
          ${data.audio ? `<p><a href="${data.audio}" target="_blank">üéß Audio</a></p>` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">‚ñ∂ YouTube</a></p>` : ""}
          ${user?.uid === adminUID ? `<details><summary>Opciones</summary><button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button></details>` : ""}`;
        contenedor.appendChild(div);
      });
    }
    window.eliminarCancion = async id => { await deleteDoc(doc(db, "canciones", id)); cargarCanciones(); }

    document.getElementById("search").addEventListener("input", cargarCanciones);

    window.agregarCancion = async () => {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const youtube = document.getElementById("youtube").value;
      const imagenes = Array.from(document.getElementById("imagenFiles").files);
      const audio = document.getElementById("audioFile").files[0];
      let imagenURLs = [];

      for (let i = 0; i < Math.min(2, imagenes.length); i++) {
        const imgRef = ref(storage, `imagenes/${titulo}_${i}_${imagenes[i].name}`);
        await uploadBytes(imgRef, imagenes[i]);
        const url = await getDownloadURL(imgRef);
        imagenURLs.push(url);
      }
      let audioURL = null;
      if (audio) {
        const audioRef = ref(storage, `audios/${titulo}_${audio.name}`);
        await uploadBytes(audioRef, audio);
        audioURL = await getDownloadURL(audioRef);
      }
      await addDoc(collection(db, "canciones"), {
        titulo, acordes, youtube,
        imagenes: imagenURLs,
        audio: audioURL
      });
      document.getElementById("formulario").reset();
      cargarCanciones();
    }

    window.onload = () => {
      cargarCanciones();
      cargarNotas("notas", "notas-texto");
      cargarNotas("ensayo", "ensayo-texto");
    }
  </script>
</head>
<body>
  <header>
    <button id="metr">üéµ Metr√≥nomo</button>
    <h1>Repertorio Worship</h1>
    <div>
      <button class="toggle-btn" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
      <button id="login-btn"></button>
    </div>
  </header>
  <main>
    <div class="seccion-notas">
      <strong>Canciones para el pr√≥ximo servicio:</strong>
      <p id="notas-texto"></p>
      <button class="admin-only" onclick="document.getElementById('modal-notas').style.display='flex'">üìù Editar notas</button>
    </div>
    <div class="seccion-notas">
      <strong>Canciones a ensayar:</strong>
      <p id="ensayo-texto"></p>
      <button class="admin-only" onclick="document.getElementById('modal-ensayo').style.display='flex'">üìù Editar ensayo</button>
    </div>
    <input type="text" id="search" class="search" placeholder="Buscar canciones..."/>
    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <input type="text" id="titulo" placeholder="T√≠tulo" required />
      <textarea id="acordes" placeholder="Acordes"></textarea>
      <input type="file" id="imagenFiles" accept="image/*" multiple />
      <input type="file" id="audioFile" accept="audio/*" />
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Guardar canci√≥n</button>
    </form>
    <div id="lista-canciones"></div>
  </main>

  <div id="modal-notas" class="modal"><div class="modal-content">
    <h3>Editar notas del pr√≥ximo servicio</h3>
    <textarea id="texto-notas" rows="6"></textarea><br>
    <button onclick="guardarNotas('notas','texto-notas','modal-notas')">üíæ Guardar</button>
    <button onclick="document.getElementById('modal-notas').style.display='none'">Cancelar</button>
  </div></div>

  <div id="modal-ensayo" class="modal"><div class="modal-content">
    <h3>Editar canciones a ensayar</h3>
    <textarea id="texto-ensayo" rows="6"></textarea><br>
    <button onclick="guardarNotas('ensayo','texto-ensayo','modal-ensayo')">üíæ Guardar</button>
    <button onclick="document.getElementById('modal-ensayo').style.display='none'">Cancelar</button>
  </div></div>
</body>
</html>
