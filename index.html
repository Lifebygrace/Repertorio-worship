<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>

  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --section-bg: #fff8e1;
      --card-bg: #ffffff;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
      --card-bg: #1e1e1e;
      --section-bg: #2a2a2a;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 70px;
      margin-right: 12px;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e65e00;
    }
    main {
      max-width: 850px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      font-size: 1.2em;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    #search:focus {
      outline: none;
      box-shadow: 0 0 8px var(--accent);
      background: #fff3e0;
    }
    #clearSearch {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      color: var(--accent);
      display: none;
    }
    .link-button {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .link-button:hover {
      background: #e65e00;
    }
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 1em;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üî• Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üéµ Cargar canciones
    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      let count = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        count++;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${data.titulo}</h2>
          <p>${data.acordes || ""}</p>
          ${data.imagenes?.length ? data.imagenes.map(url => `<img src="${url}" width="100%" style="margin-top:10px;border-radius:8px;">`).join('') : ""}
          ${data.audio ? `<button class="link-button" onclick="reproducirAudio(this, '${data.audio}')">üéß Escuchar grabaci√≥n</button>` : ""}
          ${data.youtube ? `<a class="link-button" href="${data.youtube}" target="_blank">üì∫ Ver en YouTube</a>` : ""}
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("contador").textContent = `üéµ Total de canciones: ${count}`;
    }

    // üéß Reproducir audio embebido dentro de la tarjeta
    window.reproducirAudio = function(btn, url) {
      // Detener cualquier otro reproductor
      document.querySelectorAll("audio").forEach(a => a.remove());

      // Crear reproductor debajo del bot√≥n
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = url;
      btn.insertAdjacentElement("afterend", audio);
      audio.play();
    };

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value.trim();
      const acordes = document.getElementById("acordes").value.trim();
      const youtube = document.getElementById("youtube").value.trim();
      const imagenes = document.getElementById("imagenes").value.trim().split("\n").filter(x => x);
      const audio = document.getElementById("audio").value.trim();

      if (!titulo) return alert("El t√≠tulo es obligatorio");

      await addDoc(collection(db, "canciones"), { titulo, acordes, youtube, imagenes, audio });
      document.getElementById("formulario").reset();
      document.getElementById("formulario").style.display = "none";
      cargarCanciones();
      alert("‚úÖ Canci√≥n agregada correctamente");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "Modo Claro ‚òÄÔ∏è" : "Modo Oscuro üåô";
      document.getElementById("modoBtn").textContent = mode;
    }

    function toggleFormulario() {
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    window.onload = () => {
      cargarCanciones();
      const searchInput = document.getElementById("search");
      const clearBtn = document.getElementById("clearSearch");

      searchInput.addEventListener("input", () => {
        cargarCanciones();
        clearBtn.style.display = searchInput.value ? "block" : "none";
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        clearBtn.style.display = "none";
        cargarCanciones();
      });
    };

    window.agregarCancion = agregarCancion;
    window.toggleDark = toggleDark;
    window.toggleFormulario = toggleFormulario;
  </script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Lifebygrace/Repertorio-worship/main/logo.jpeg" alt="Logo Repertorio Worship" />
      <h1>Repertorio Worship</h1>
    </div>
    <div class="controls">
      <button id="modoBtn" onclick="toggleDark()">Modo Oscuro üåô</button>
      <button onclick="window.open('https://www.metronomeonline.com', '_blank')">üïí Metr√≥nomo</button>
    </div>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="search" placeholder="üîç Buscar canciones por t√≠tulo..." />
      <button id="clearSearch">‚ùå</button>
    </div>

    <button onclick="toggleFormulario()">‚ûï Agregar nueva canci√≥n</button>

    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <div class="card">
        <h2>Agregar canci√≥n</h2>
        <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
        <textarea id="acordes" placeholder="Acordes..."></textarea>
        <textarea id="imagenes" placeholder="Links de im√°genes (uno por l√≠nea)"></textarea>
        <input type="text" id="audio" placeholder="Link de audio (Drive, SoundCloud, etc.)" />
        <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
        <button type="submit">Guardar canci√≥n</button>
      </div>
    </form>

    <div id="lista-canciones"></div>

    <footer>
      <p id="contador">üéµ Total de canciones: 0</p>
      <button onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è Volver al inicio</button>
    </footer>
  </main>
</body>
</html>
