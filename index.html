<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertorio Worship</title>
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --lightblue: #e3f2fd;
      --bg: #f0f4f8;
      --text: #002244;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logo {
      width: 200px; /* 2 veces m√°s grande que 100px */
    }
    .toggle-btn, .auth-btn, .metronome-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .metronome-btn {
      background: #007BFF; /* Azul */
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #contador {
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    body.dark .card, body.dark form {
      background: #1e1e1e;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    #proximo-servicio {
      background: #fff8e1;
      border-left: 5px solid var(--accent);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    #canciones-ensayo {
      background: var(--lightblue);
      border-left: 5px solid #007BFF;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <button class="metronome-btn" onclick="window.open('https://www.metronomeonline.com', '_blank')">üéµ Metr√≥nomo</button>
    </div>
    <img id="logo" src="logo.jpeg" alt="Logo">
    <div>
      <button class="toggle-btn" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
      <button class="auth-btn" onclick="loginLogout()" id="authBtn">üîê Iniciar sesi√≥n</button>
    </div>
  </header>
  <main>
    <div id="proximo-servicio">
      <strong>Canciones para el pr√≥ximo servicio:</strong>
      <p id="notas-texto">Cargando...</p>
      <small id="fecha-servicio"></small>
      <button onclick="abrirModalNotas('proximo')">üìù Editar notas</button>
    </div>
    <div id="canciones-ensayo">
      <strong>Canciones a ensayar:</strong>
      <p id="ensayo-texto">Cargando...</p>
      <small id="fecha-ensayo"></small>
      <button onclick="abrirModalNotas('ensayo')">üìù Editar ensayo</button>
    </div>

    <input type="text" id="search" class="search" placeholder="Buscar canciones..."/>
    <div id="contador">0 canciones</div>

    <button onclick="toggleForm()">‚ûï Agregar canci√≥n</button>
    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <input type="file" id="imagenes" accept="image/*" multiple />
      <input type="file" id="audio" accept="audio/*" />
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Guardar canci√≥n</button>
    </form>

    <div id="lista-canciones"></div>
  </main>

  <div id="modal-notas" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:90%; max-width:600px;">
      <h3 id="modal-titulo"></h3>
      <input type="date" id="modal-fecha" />
      <textarea id="modal-texto" rows="6"></textarea>
      <br>
      <button onclick="guardarNotas()">üíæ Guardar</button>
      <button onclick="document.getElementById('modal-notas').style.display='none'">Cancelar</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
