<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Música Worship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        #logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #metronomeButton {
            position: absolute;
            top: 10px;
            left: 120px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        section {
            margin: 20px 0;
        }
        .chords, .audio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chord, .audio-file {
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .notes {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" src="logo.jpeg" alt="Logo">
    <h1>Grupo de Música Worship</h1>
    <button id="metronomeButton" onclick="toggleMetronome()">Metrónomo</button>
</header>

<section>
    <h2>Acordes</h2>
    <div class="chords" id="chordsContainer">
        <!-- Los acordes se agregarán aquí dinámicamente -->
    </div>
</section>

<section>
    <h2>Archivos de Audio</h2>
    <div class="audio" id="audioContainer">
        <!-- Los archivos de audio se agregarán aquí dinámicamente -->
    </div>
</section>

<section>
    <h2>Agregar Acorde y Audio</h2>
    <form id="formulario" onsubmit="enviarDatos(event)">
        <label for="acorde">Nombre del Acorde:</label>
        <input type="text" id="acorde" required>
        
        <label for="audio">URL del Audio:</label>
        <input type="text" id="audio" required>
        
        <button type="submit">Guardar</button>
    </form>
</section>

<section>
    <h2>Canciones para el Servicio</h2>
    <div class="notes" id="servicioNotes">
        <p id="servicioText">Escribe tus notas aquí...</p>
        <button onclick="editarNotas('servicio')">Editar Notas</button>
    </div>
</section>

<section>
    <h2>Canciones a Ensayar</h2>
    <div class="notes" id="ensayoNotes">
        <p id="ensayoText">Escribe tus notas aquí...</p>
        <button onclick="editarNotas('ensayo')">Editar Notas</button>
    </div>
</section>
