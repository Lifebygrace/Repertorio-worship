<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Repertorio Worship</title>
<style>
:root{
  --primary:#002244;--accent:#ff8c42;--bg:#f0f4f8;--text:#002244;
  --section-bg:#fff8e1;--card-bg:#ffffff;--edit-bg:#FFEB3B;
}
body.dark{--bg:#121212;--text:#f0f4f8;--card-bg:#1e1e1e;--section-bg:#2a2a2a;--edit-bg:#f9a825}
html,body{height:100%;margin:0;padding:0}
body{font-family:'Segoe UI',sans-serif;background:var(--bg);color:var(--text);transition:background .25s,color .25s}
header{background:var(--primary);color:#fff;padding:18px 20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.logo{display:flex;align-items:center;gap:12px}
.logo img{height:56px;border-radius:8px}
.controls{display:flex;gap:8px;align-items:center}
button{background:var(--accent);color:#fff;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700}
button:hover{transform:scale(1.03)}
main{max-width:900px;margin:18px auto;padding:12px}
.card{background:var(--card-bg);padding:14px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.08);margin-bottom:16px}
.section{background:var(--section-bg);padding:14px;border-radius:10px;margin-bottom:16px}
input,textarea{width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;background:transparent;color:inherit}
.search-container{position:relative;margin-bottom:16px}
#search{padding:14px 44px 14px 14px;border-radius:10px;border:2px solid var(--accent);font-size:1.05rem}
#clearSearch{position:absolute;right:12px;top:50%;transform:translateY(-50%);background:transparent;border:0;color:var(--accent);font-size:1.2rem;display:none}
.link-btn{display:inline-block;background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none}
.edit-banner{position:sticky;top:0;background:var(--edit-bg);padding:8px;text-align:center;font-weight:bold;display:none;z-index:50}
footer{text-align:center;margin-top:24px;padding:16px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
table{width:100%;border-collapse:collapse;margin-top:8px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:var(--accent);color:#fff;cursor:pointer}
ul.fechas-lista{list-style:none;padding:0;margin:0;text-align:left}
.fechas-box{min-width:180px}
.small {font-size:0.8rem;padding:4px 6px;border-radius:6px;margin-left:2px}

/* NUEVO: estilos peque√±os para la l√≠nea meta en tarjetas */
.meta-line{font-size:0.9rem;color:#555;display:flex;gap:10px;align-items:center;margin-top:8px}
.meta-line .plays, .meta-line .last{display:inline-block}
.tocada-btn{background:#0077cc;padding:6px 8px;border-radius:6px;color:#fff;border:0;cursor:pointer;font-weight:700}
.tocada-btn:hover{opacity:0.95}
.counter-badge{background:rgba(255,255,255,0.12);padding:6px 10px;border-radius:10px;font-weight:700;margin-left:8px}
.th-sortable{position:relative}
.th-sortable .sort-ind{font-size:0.9rem;opacity:0.9;margin-left:6px}
.preview-img{max-width:100px;margin:4px;border-radius:6px}
</style>
</head>
<body>
<div class="edit-banner">‚úèÔ∏è Modo edici√≥n activo</div>

<header>
  <div class="logo" style="align-items:center">
    <img src="https://raw.githubusercontent.com/Lifebygrace/Repertorio-worship/main/logo.jpeg" alt="Logo" />
    <div>
      <h1 style="margin:0;display:flex;align-items:center;gap:8px">Repertorio Worship</h1>
    </div>
  </div>
  <div class="controls">
    <button onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>
    <button onclick="activarEdicion()">‚úèÔ∏è Editar</button>
    <button onclick="window.open('https://www.metronomeonline.com','_blank')">üïí Metr√≥nomo</button>
    <button id="toggleCancionesBtn" onclick="toggleCanciones()">üéµ Mostrar lista</button>
  </div>
</header>

<main>
  <div class="search-container">
    <input id="search" placeholder="üîç Buscar canciones por t√≠tulo..." />
    <button id="clearSearch">‚ùå</button>
  </div>

  <div class="section">
    <h2>üé∂ Canciones para la semana</h2>
    <div id="contenedor-semana" style="display:none;">
      <input id="titulo-semana" placeholder="T√≠tulo (ej. Semana del 7 al 13 de octubre)" />
      <textarea id="canciones-semana" placeholder="Canciones (una por l√≠nea)"></textarea>
      <button onclick="guardarSeccion('semana')">Guardar secci√≥n</button>
    </div>
    <div id="mostrar-semana" style="margin-top:8px"></div>
  </div>

  <div class="section">
    <h2>üÜï Canciones nuevas del mes</h2>
    <div id="contenedor-mes" style="display:none;">
      <input id="titulo-mes" placeholder="T√≠tulo (ej. Octubre 2025)" />
      <textarea id="canciones-mes" placeholder="Canciones (una por l√≠nea)"></textarea>
      <button onclick="guardarSeccion('mes')">Guardar secci√≥n</button>
    </div>
    <div id="mostrar-mes" style="margin-top:8px"></div>
  </div>

  <button id="btnAgregar" onclick="toggleFormulario()" style="display:none;">‚ûï Agregar nueva canci√≥n</button>

  <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();" style="display:none;margin-top:12px;">
    <div class="card">
      <h2>Agregar canci√≥n</h2>
      <input id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <textarea id="imagenes" placeholder="Links de im√°genes (uno por l√≠nea)"></textarea>
      <input id="audio" placeholder="Link de audio" />
      <input id="youtube" placeholder="Link de YouTube" />
      <button type="submit">Guardar canci√≥n</button>
    </div>
  </form>

  <div id="lista-canciones" style="display:none;margin-top:12px;"></div>

  <div id="registro-canciones-container" style="margin-top:12px;">
    <button style="background:var(--accent);" onclick="toggleRegistro()">üìä Registro de canciones</button>
    <div id="registro-canciones" class="section" style="display:none;">
      <h2>üìã Registro de canciones</h2>
      <table id="tabla-registro">
        <thead>
          <tr>
            <th class="th-sortable" onclick="setOrden('titulo')">T√≠tulo <span class="sort-ind" id="sortTitulo"></span></th>
            <th class="th-sortable" onclick="setOrden('veces')">Veces tocada <span class="sort-ind" id="sortVeces"></span></th>
            <th class="th-sortable" onclick="setOrden('ultima')">√öltima fecha <span class="sort-ind" id="sortUltima"></span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="contadorFinal" style="margin-top:24px; font-weight:bold; text-align:center;">Canciones totales üé∂: 0</div>

  <footer>
    <button onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è Volver al inicio</button>
  </footer>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot, getDocs, deleteDoc
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
  authDomain: "repertorioworship.firebaseapp.com",
  projectId: "repertorioworship",
  storageBucket: "repertorioworship.firebasestorage.app",
  messagingSenderId: "493050453266",
  appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let modoEdicion=false;
let cancionesCache=[];
let registroCache={};
let debounceTimer;
let cancionesVisible=false;
let ordenActual={campo:'titulo',sentido:'desc'};

function normalizar(t){return (t||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();}
function resaltar(t,q){if(!q)return t;try{const r=new RegExp(`(${q})`,"gi");return t.replace(r,"<mark>$1</mark>")}catch(e){return t;}}
function pad(n){return String(n).padStart(2,'0');}
function isoToday(){ const d=new Date(); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;}
function isoToDisplay(iso){ if(!iso) return '‚Äî'; if(/^\d{4}-\d{2}-\d{2}$/.test(iso)){const [y,m,d]=iso.split('-'); return `${d}/${m}/${y}`;} const dt=new Date(iso); if(isNaN(dt.getTime())) return iso; return `${pad(dt.getDate())}/${pad(dt.getMonth()+1)}/${dt.getFullYear()}`;}

async function inicializarCanciones(){
  const col = collection(db,"canciones");
  onSnapshot(col,snap=>{
    cancionesCache = snap.docs.map(d=>({id:d.id,...d.data()}));
    actualizarContador();
    cargarCanciones();
    if(document.getElementById("registro-canciones").style.display==="block") cargarRegistro();
  });
}

function actualizarContador(){
  const el=document.getElementById("contadorFinal");
  const n=cancionesCache.length || 0;
  el.textContent = `Canciones totales üé∂: ${n}`;
}

function construirCard(d){
  const div=document.createElement("div"); div.className="card";
  const tituloHtml = modoEdicion ? `<input class="edit-input" value="${d.titulo||''}" />` : `<h2>${resaltar(d.titulo||'',document.getElementById("search").value)}</h2>`;
  const acordesHtml = modoEdicion ? `<textarea class="edit-input">${d.acordes||''}</textarea>` : `<p>${d.acordes||''}</p>`;
  const imagenesHtml = modoEdicion ? `<textarea class="edit-input">${(d.imagenes||[]).join("\n")}</textarea><div>${(d.imagenes||[]).map(u=>`<img class="preview-img" src="${u}" />`).join("")}</div>` : `<div>${(d.imagenes||[]).map(u=>`<img src="${u}" width="100%" style="margin-top:8px;border-radius:8px;">`).join('')}</div>`;
  const audioHtml = modoEdicion ? `<input class="edit-input" value="${d.audio||''}" />` : (d.audio?`<a class="link-btn" href="${d.audio}" target="_blank">üéß Escuchar</a>`:'');
  const ytHtml = modoEdicion ? `<input class="edit-input" value="${d.youtube||''}" />` : (d.youtube?` <a class="link-btn" href="${d.youtube}" target="_blank">üì∫ YouTube</a>`:'');
  
  div.innerHTML=`
    ${tituloHtml}
    ${acordesHtml}
    ${imagenesHtml}
    ${audioHtml} ${ytHtml}
    <div class="meta-line">
      <span class="plays" id="plays-${d.id}">üéµ Veces tocada: ‚Äî</span>
      <span class="last" id="last-${d.id}">| √öltima vez: ‚Äî</span>
      ${modoEdicion ? `<button class="tocada-btn" id="tocadaBtn-${d.id}">Tocada +1</button>` : ''}
    </div>
    ${modoEdicion ? `<div style="margin-top:10px"><button onclick="guardarEdicion('${d.id}', this)">üíæ Guardar</button> <button onclick="borrarCancion('${d.id}')">üóëÔ∏è Borrar</button></div>` : ''}
  `;
  actualizarRegistroCard(d.id);
  if(modoEdicion){
    setTimeout(()=>{ const btn = document.getElementById(`tocadaBtn-${d.id}`); if(btn) btn.addEventListener('click', ()=> marcarTocada(d.id));},0);
  }
  return div;
}

async function actualizarRegistroCard(id){
  try{
    const ref=doc(db,"registro",id); const snap=await getDoc(ref);
    const playsEl=document.getElementById(`plays-${id}`);
    const lastEl=document.getElementById(`last-${id}`);
    if(!playsEl || !lastEl) return;
    if(!snap.exists()){ playsEl.innerHTML=`üéµ <strong>Veces tocada:</strong> 0`; lastEl.innerHTML=`| <strong>√öltima vez:</strong> ‚Äî`; return; }
    const data=snap.data(); const veces=Number(data.veces||0); const fechas=Array.isArray(data.fechas)?data.fechas:[]; const ultimaIso=fechas.length?fechas[fechas.length-1]:null;
    playsEl.innerHTML=`üéµ <strong>Veces tocada:</strong> ${veces}`;
    lastEl.innerHTML=`| <strong>√öltima vez:</strong> ${ultimaIso?isoToDisplay(ultimaIso):'‚Äî'}`;
  }catch(e){console.error('Error actualizando registro card',e);}
}

async function marcarTocada(songId){
  try{
    const ref=doc(db,"registro",songId); const snap=await getDoc(ref);
    let data=snap.exists()?snap.data():{veces:0,fechas:[]};
    const nuevasFechas=Array.isArray(data.fechas)?[...data.fechas]:[]; nuevasFechas.push(isoToday());
    const nuevasVeces=nuevasFechas.length;
    await setDoc(ref,{veces:nuevasVeces,fechas:nuevasFechas});
    actualizarRegistroCard(songId);
    if(document.getElementById("registro-canciones").style.display==="block") cargarRegistro();
  }catch(e){console.error(e);}
}

async function cargarCanciones(){
  const cont=document.getElementById("lista-canciones"); cont.innerHTML="";
  const q=document.getElementById("search").value||""; const s=normalizar(q);
  cancionesCache.forEach(d=>{if(normalizar(d.titulo).includes(s)) cont.appendChild(construirCard(d));});
  cont.style.display = cancionesVisible||s.length>0?"block":"none";
}

async function agregarCancion(){
  const titulo=document.getElementById("titulo").value.trim();
  if(!titulo) return alert("El t√≠tulo es obligatorio");
  await addDoc(collection(db,"canciones"),{
    titulo,
    acordes:document.getElementById("acordes").value.trim(),
    imagenes:document.getElementById("imagenes").value.trim().split("\n").filter(x=>x),
    audio:document.getElementById("audio").value.trim(),
    youtube:document.getElementById("youtube").value.trim()
  });
  document.getElementById("formulario").reset(); document.getElementById("formulario").style.display="none";
}

async function guardarEdicion(id,btn){
  const card=btn.closest(".card"); 
  const inputs=card.querySelectorAll(".edit-input");
  const [titulo,acordes,imagenes,audio,youtube]=Array.from(inputs).map(i=>i.value.trim());
  await updateDoc(doc(db,"canciones",id),{
    titulo,acordes,imagenes:imagenes.split("\n").filter(x=>x),audio,youtube
  });
  alert("‚úÖ Cambios guardados");
}

async function borrarCancion(id){
  if(!confirm("¬øBorrar canci√≥n?")) return;
  await deleteDoc(doc(db,"canciones",id));
  actualizarContador();
  cargarCanciones();
  cargarRegistro();
}

/* ====== Secciones, Modo edici√≥n, B√∫squeda, Registro, etc. ====== */
// Mantengo todas tus funciones previas (guardarSeccion, cargarSeccion, toggleDark, toggleFormulario, activarEdicion, toggleCanciones, toggleRegistro, cargarRegistro, setOrden, agregarFechaManual, borrarFecha, modificarFecha)

async function cargarSeccion(tipo){
  const snap=await getDoc(doc(db,"secciones",tipo));
  const cont=document.getElementById(`mostrar-${tipo}`);
  if(snap.exists()){
    const data=snap.data();
    cont.innerHTML=`<h3>${data.titulo||""}</h3><ul>${(data.canciones||[]).map(c=>`<li>${c}</li>`).join("")}</ul>`;
  }else cont.innerHTML="<p>A√∫n no hay informaci√≥n guardada.</p>";
  document.getElementById(`contenedor-${tipo}`).style.display = modoEdicion?"block":"none";
}

async function guardarSeccion(tipo){
  const titulo=document.getElementById(`titulo-${tipo}`).value.trim();
  const canciones=document.getElementById(`canciones-${tipo}`).value.trim().split("\n").filter(x=>x);
  await setDoc(doc(db,"secciones",tipo),{titulo,canciones});
  alert("‚úÖ Secci√≥n guardada");
  cargarSeccion(tipo);
}

function activarEdicion(){
  if(!modoEdicion){
    const pin=prompt("Introduce el PIN para editar:");
    if(pin==="2025"){ modoEdicion=true; document.querySelector(".edit-banner").style.display="block"; document.getElementById("btnAgregar").style.display="block"; alert("‚úèÔ∏è Modo edici√≥n activado"); }
    else if(pin) return alert("PIN incorrecto");
  } else { modoEdicion=false; document.querySelector(".edit-banner").style.display="none"; document.getElementById("btnAgregar").style.display="none"; alert("üîí Modo edici√≥n desactivado"); }
  cargarSeccion("semana"); cargarSeccion("mes"); cargarCanciones(); cargarRegistro();
}

function debounceBuscar(){clearTimeout(debounceTimer);debounceTimer=setTimeout(cargarCanciones,300);}
function toggleDark(){document.body.classList.toggle("dark");localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");}
function toggleFormulario(){const f=document.getElementById("formulario");f.style.display=f.style.display==="none"?"block":"none";}
function toggleCanciones(){cancionesVisible=!cancionesVisible;document.getElementById("toggleCancionesBtn").textContent=cancionesVisible?"üéµ Ocultar lista":"üéµ Mostrar lista";cargarCanciones();}
function toggleRegistro(){const el=document.getElementById("registro-canciones");el.style.display=el.style.display==="block"?"none":"block";if(el.style.display==="block") cargarRegistro();}

async function cargarRegistro(){
  registroCache={};
  const snap=await getDocs(collection(db,"registro"));
  snap.forEach(d=>{registroCache[d.id]=d.data();});
  const combinado=cancionesCache.map(c=>{
    const r=registroCache[c.id]||{veces:0,fechas:[]};
    const fechas = Array.isArray(r.fechas)?r.fechas:[];
    return {id:c.id,titulo:c.titulo||"Sin t√≠tulo",veces:Number(r.veces||0),fechas};
  });
  combinado.sort((a,b)=>{
    const campo=ordenActual.campo; const sentido=ordenActual.sentido==="asc"?1:-1;
    if(campo==="veces") return (a.veces-b.veces)*sentido;
    if(campo==="ultima"){ const da=a.fechas.length?a.fechas[a.fechas.length-1]:""; const db=b.fechas.length?b.fechas[b.fechas.length-1]:""; return ((da||'')<(db||'')?-1:((da||'')>(db||'')?1:0))*sentido;}
    return a.titulo.localeCompare(b.titulo)*sentido;
  });
  const tbody=document.querySelector("#tabla-registro tbody");tbody.innerHTML="";
  combinado.forEach(r=>{
    let fechasHtml="";
    if(modoEdicion){
      fechasHtml=`<div class="fechas-box">${r.fechas.map((f,idx)=>`<div><input type="date" value="${f}" onchange="modificarFecha('${r.id}',${idx},this.value)"> <button class="small" onclick="borrarFecha('${r.id}',${idx})">‚ùå</button></div>`).join("")}<div style="margin-top:4px"><button class="small" onclick="agregarFechaManual('${r.id}')">‚ûï A√±adir fecha</button></div></div>`;
    }else{
      const ultima=r.fechas.length?r.fechas[r.fechas.length-1]:"";
      fechasHtml=`<div class="fechas-box">${ultima?isoToDisplay(ultima):''} ${r.fechas.length>1?`<button class="small" onclick="alert('Historial de fechas:\\n${r.fechas.join("\\n")}')">Ver m√°s</button>`:""}</div>`;
    }
    const tr=document.createElement("tr");
    tr.innerHTML=`<td style="text-align:left">${r.titulo}</td><td>${r.veces}</td><td>${fechasHtml}</td>`;
    tbody.appendChild(tr);
  });
  document.getElementById('sortTitulo').textContent = ordenActual.campo==='titulo'?(ordenActual.sentido==='asc'?'üîº':'üîΩ'):'';
  document.getElementById('sortVeces').textContent = ordenActual.campo==='veces'?(ordenActual.sentido==='asc'?'üîº':'üîΩ'):'';
  document.getElementById('sortUltima').textContent = ordenActual.campo==='ultima'?(ordenActual.sentido==='asc'?'üîº':'üîΩ'):'';
}

async function agregarFechaManual(id){const fecha=prompt("Introduce la fecha (YYYY-MM-DD):"); if(!fecha) return; const ref=doc(db,"registro",id); const snap=await getDoc(ref); const data=snap.exists()?snap.data():{veces:0,fechas:[]}; const nuevas=Array.isArray(data.fechas)?[...data.fechas,fecha]:[fecha]; await setDoc(ref,{veces:nuevas.length,fechas:nuevas}); cargarRegistro();}
async function borrarFecha(id,idx){if(!confirm("Borrar esta fecha?")) return; const ref=doc(db,"registro",id); const snap=await getDoc(ref); if(!snap.exists()) return; const data=snap.data(); const nuevas=Array.isArray(data.fechas)?data.fechas.filter((_,i)=>i!==idx):[]; await setDoc(ref,{veces:nuevas.length,fechas:nuevas}); cargarRegistro();}
async function modificarFecha(id,idx,val){const ref=doc(db,"registro",id); const snap=await getDoc(ref); if(!snap.exists()) return; const data=snap.data(); const nuevas=Array.isArray(data.fechas)?[...data.fechas]:[]; nuevas[idx]=val; await setDoc(ref,{veces:nuevas.length,fechas:nuevas}); cargarRegistro();}
function setOrden(campo){if(ordenActual.campo===campo) ordenActual.sentido=ordenActual.sentido==="asc"?"desc":"asc"; else {ordenActual.campo=campo;ordenActual.sentido="desc";} cargarRegistro();}

window.addEventListener('load',()=>{
  const saved=localStorage.getItem("theme");
  if(saved==="dark") document.body.classList.add("dark");
  const searchInput=document.getElementById("search");
  const clearBtn=document.getElementById("clearSearch");
  searchInput.addEventListener("input",()=>{debounceBuscar(); clearBtn.style.display=searchInput.value?"block":"none";});
  clearBtn.addEventListener("click",()=>{searchInput.value=""; clearBtn.style.display="none"; cargarCanciones();});
  inicializarCanciones();
  cargarSeccion("semana"); cargarSeccion("mes");

  window.agregarCancion=agregarCancion;
  window.guardarEdicion=guardarEdicion;
  window.toggleDark=toggleDark;
  window.toggleFormulario=toggleFormulario;
  window.activarEdicion=activarEdicion;
  window.guardarSeccion=guardarSeccion;
  window.toggleCanciones=toggleCanciones;
  window.toggleRegistro=toggleRegistro;
  window.agregarFechaManual=agregarFechaManual;
  window.borrarFecha=borrarFecha;
  window.modificarFecha=modificarFecha;
  window.setOrden=setOrden;
  window.marcarTocada=marcarTocada;
  window.actualizarRegistroCard=actualizarRegistroCard;
});
</script>
</body>
</html>
