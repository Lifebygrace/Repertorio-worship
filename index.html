<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>

  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --section-bg: #fff8e1;
      --card-bg: #ffffff;
      --edit-banner: #ffcc00;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
      --card-bg: #1e1e1e;
      --section-bg: #2a2a2a;
      --edit-banner: #ffb300;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 70px;
      margin-right: 12px;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e65e00;
    }
    main {
      max-width: 850px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .section {
      background: var(--section-bg);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #formulario {
      display: none;
      margin-top: 15px;
    }
    #search {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      font-size: 1.1em;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    #search:focus {
      outline: none;
      box-shadow: 0 0 8px var(--accent);
      background: #fff3e0;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 1em;
    }
    .edit-field {
      background: var(--section-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      color: var(--text);
    }
    #editBanner {
      display: none;
      position: sticky;
      top: 0;
      background: var(--edit-banner);
      color: var(--text);
      font-weight: bold;
      text-align: center;
      padding: 10px;
      z-index: 100;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üî• Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let modoEdicion = false;

    // üéµ Cargar canciones
    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      let count = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        count++;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2 contenteditable="${modoEdicion}" class="editable titulo">${data.titulo}</h2>
          <p contenteditable="${modoEdicion}" class="editable acordes">${data.acordes}</p>
          ${data.imagenes?.length ? data.imagenes.map(url => `<img src="${url}" width="100%" style="margin-top:10px;border-radius:8px;">`).join('') : ""}
          ${modoEdicion ? `<textarea class="edit-field imagenes">${(data.imagenes || []).join("\n")}</textarea>` : ""}
          ${modoEdicion ? `<input class="edit-field audio" value="${data.audio || ""}" placeholder="Link de audio"/>` : data.audio ? `<p><a href="${data.audio}" target="_blank">üéß Escuchar audio</a></p>` : ""}
          ${modoEdicion ? `<input class="edit-field youtube" value="${data.youtube || ""}" placeholder="Link de YouTube"/>` : data.youtube ? `<p><a href="${data.youtube}" target="_blank">‚ñ∂ Ver en YouTube</a></p>` : ""}
          ${modoEdicion ? `<button onclick="guardarCambios('${docSnap.id}', this)">üíæ Guardar cambios</button>` : ""}
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("contador").textContent = `üéµ Total de canciones: ${count}`;
    }

    async function guardarCambios(id, btn) {
      const card = btn.closest(".card");
      const titulo = card.querySelector(".titulo").textContent.trim();
      const acordes = card.querySelector(".acordes").textContent.trim();
      const audio = card.querySelector(".audio")?.value.trim() || "";
      const youtube = card.querySelector(".youtube")?.value.trim() || "";
      const imagenes = card.querySelector(".imagenes")?.value.trim().split("\n").filter(x => x) || [];

      await updateDoc(doc(db, "canciones", id), {
        titulo, acordes, audio, youtube, imagenes
      });

      alert("‚úÖ Cambios guardados");
      cargarCanciones();
    }

    // üåô/‚òÄÔ∏è Modo oscuro
    function toggleDark() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "Modo Claro ‚òÄÔ∏è" : "Modo Oscuro üåô";
      document.getElementById("modoBtn").textContent = mode;
    }

    // ‚ûï Mostrar/Ocultar formulario
    function toggleFormulario() {
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    // üéº Alternar modo edici√≥n (solo canciones)
    function toggleEdicion() {
      modoEdicion = !modoEdicion;
      const btn = document.getElementById("edicionBtn");
      const banner = document.getElementById("editBanner");

      btn.textContent = modoEdicion ? "üîí Salir del modo edici√≥n" : "üéº Modo Edici√≥n";
      banner.style.display = modoEdicion ? "block" : "none";

      cargarCanciones(); // solo recarga canciones, no secciones
    }

    // ‚ûï Agregar canci√≥n
    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value.trim();
      const acordes = document.getElementById("acordes").value.trim();
      const youtube = document.getElementById("youtube").value.trim();
      const imagenes = document.getElementById("imagenes").value.trim().split("\n").filter(x => x);
      const audio = document.getElementById("audio").value.trim();

      if (!titulo) return alert("El t√≠tulo es obligatorio");

      await addDoc(collection(db, "canciones"), {
        titulo,
        acordes,
        youtube,
        imagenes,
        audio
      });

      document.getElementById("formulario").reset();
      document.getElementById("formulario").style.display = "none";
      cargarCanciones();
      alert("‚úÖ Canci√≥n agregada correctamente");
    }

    async function cargarSecciones() {
      await cargarSeccion("semana");
      await cargarSeccion("mes");
    }

    async function cargarSeccion(tipo) {
      const contenedor = document.getElementById(`contenedor-${tipo}`);
      const mostrar = document.getElementById(`mostrar-${tipo}`);
      const docRef = doc(db, "secciones", tipo);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        contenedor.style.display = "none";
        mostrar.style.display = "block";
        mostrar.innerHTML = `
          <h3>${data.titulo || ""}</h3>
          <ul>${(data.canciones || []).map(c => `<li>${c}</li>`).join("")}</ul>
          <button onclick="editarSeccion('${tipo}')">‚úèÔ∏è Editar secci√≥n</button>
        `;
      } else {
        mostrar.innerHTML = "<p>A√∫n no hay informaci√≥n guardada.</p>";
      }
    }

    async function guardarSeccion(tipo) {
      const titulo = document.getElementById(`titulo-${tipo}`).value.trim();
      const canciones = document.getElementById(`canciones-${tipo}`).value.trim().split("\n").filter(x => x);
      await setDoc(doc(db, "secciones", tipo), { titulo, canciones });
      alert("‚úÖ Guardado correctamente");
      document.getElementById(`contenedor-${tipo}`).style.display = "none";
      document.getElementById(`mostrar-${tipo}`).style.display = "block";
      cargarSeccion(tipo);
    }

    function editarSeccion(tipo) {
      document.getElementById(`contenedor-${tipo}`).style.display = "block";
      document.getElementById(`mostrar-${tipo}`).style.display = "none";
    }

    window.onload = () => {
      cargarSecciones();
      cargarCanciones();
      document.getElementById("search").addEventListener("input", cargarCanciones);
    };

    window.agregarCancion = agregarCancion;
    window.toggleDark = toggleDark;
    window.toggleFormulario = toggleFormulario;
    window.toggleEdicion = toggleEdicion;
    window.guardarCambios = guardarCambios;
    window.guardarSeccion = guardarSeccion;
    window.editarSeccion = editarSeccion;
  </script>
</head>

<body>
  <div id="editBanner">üõ†Ô∏è Modo edici√≥n activo ‚Äî Puedes modificar las canciones</div>

  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Lifebygrace/Repertorio-worship/main/logo.jpeg" alt="Logo Repertorio Worship" />
      <h1>Repertorio Worship</h1>
    </div>
    <div class="controls">
      <button id="modoBtn" onclick="toggleDark()">Modo Oscuro üåô</button>
      <button onclick="window.open('https://www.metronomeonline.com', '_blank')">üïí Metr√≥nomo</button>
    </div>
  </header>

  <main>
    <input type="text" id="search" placeholder="üîç Buscar canciones por t√≠tulo..." />

    <!-- Secci√≥n Semana -->
    <div class="section">
      <h2>üé∂ Canciones para la semana</h2>
      <div id="contenedor-semana">
        <input type="text" id="titulo-semana" placeholder="T√≠tulo (ej. Semana del 7 al 13 de octubre)" />
        <textarea id="canciones-semana" placeholder="Canciones (una por l√≠nea)"></textarea>
        <button onclick="guardarSeccion('semana')">Guardar secci√≥n</button>
      </div>
      <div id="mostrar-semana" style="margin-top:10px; display:none;"></div>
    </div>

    <!-- Secci√≥n Mes -->
    <div class="section">
      <h2>üÜï Canciones nuevas del mes</h2>
      <div id="contenedor-mes">
        <input type="text" id="titulo-mes" placeholder="T√≠tulo (ej. Octubre 2025)" />
        <textarea id="canciones-mes" placeholder="Canciones (una por l√≠nea)"></textarea>
        <button onclick="guardarSeccion('mes')">Guardar secci√≥n</button>
      </div>
      <div id="mostrar-mes" style="margin-top:10px; display:none;"></div>
    </div>

    <!-- Agregar Canci√≥n -->
    <button onclick="toggleFormulario()">‚ûï Agregar nueva canci√≥n</button>

    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <div class="card">
        <h2>Agregar canci√≥n</h2>
        <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
        <textarea id="acordes" placeholder="Acordes..."></textarea>
        <textarea id="imagenes" placeholder="Links de im√°genes (uno por l√≠nea)"></textarea>
        <input type="text" id="audio" placeholder="Link de audio (Drive, SoundCloud, etc.)" />
        <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
        <button type="submit">Guardar canci√≥n</button>
      </div>
    </form>

    <div id="lista-canciones"></div>

    <footer>
      <p id="contador">üéµ Total de canciones: 0</p>
      <button id="edicionBtn" onclick="toggleEdicion()">üéº Modo Edici√≥n</button><br><br>
      <button onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è Volver al inicio</button>
    </footer>
  </main>
</body>
</html>
