<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio Worship</title>
  <link rel="icon" href="logo.jpeg" />
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --blue-light: #e0f7fa;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 60px;
    }
    .toggle-btn, .metronome-btn, .login-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .counter {
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    body.dark .card {
      background: #1e1e1e;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .section-notes {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .service-notes {
      background: #fff8e1;
      border-left: 5px solid var(--accent);
    }
    .rehearsal-notes {
      background: var(--blue-light);
      border-left: 5px solid #039be5;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    form {
      display: none;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    #back-to-top {
      margin-top: 40px;
      display: block;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <button class="metronome-btn" onclick="window.open('https://www.imusic-school.com/es/herramientas/metronomo-online/', '_blank')">üéµ Metr√≥nomo</button>
    <img src="logo.jpeg" alt="Logo">
    <div>
      <button class="toggle-btn" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
      <button class="login-btn" onclick="toggleAuth()" id="auth-btn">Iniciar sesi√≥n</button>
    </div>
  </header>
  <main>
    <div id="proximo-servicio" class="section-notes service-notes">
      <strong>Canciones para el pr√≥ximo servicio:</strong>
      <p id="notas-servicio-texto">Cargando...</p>
      <p id="fecha-servicio"></p>
      <button onclick="abrirModal('servicio')" class="hidden admin-only">üìù Editar notas</button>
    </div>

    <div id="ensayo" class="section-notes rehearsal-notes">
      <strong>Canciones para el pr√≥ximo ensayo:</strong>
      <p id="notas-ensayo-texto">Cargando...</p>
      <p id="fecha-ensayo"></p>
      <button onclick="abrirModal('ensayo')" class="hidden admin-only">üìù Editar notas</button>
    </div>

    <input type="text" id="search" class="search" placeholder="Buscar canciones..."/>
    <div class="counter">Total canciones: <span id="contador">0</span></div>

    <button onclick="toggleForm()" class="admin-only hidden">‚ûï Agregar canci√≥n</button>
    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <input type="file" id="imagenes" multiple accept="image/*" />
      <input type="file" id="audio" accept="audio/*" />
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Guardar canci√≥n</button>
    </form>

    <div id="lista-canciones"></div>

    <a href="#" id="back-to-top">üîù Volver al principio</a>
  </main>

  <div id="modal-notas" class="hidden">
    <div style="background:white;padding:20px;border-radius:12px;max-width:600px;margin:auto">
      <h3 id="modal-titulo">Editar notas</h3>
      <input type="date" id="fecha-nota" /><br><br>
      <textarea id="texto-nota" rows="6"></textarea><br>
      <button onclick="guardarNotas()">üíæ Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const storage = getStorage(app);
    const adminUID = "Wac5yk1NUQNY1fSARyOxRjacLPV2";

    let isAdmin = false;
    let notaModo = "";

    onAuthStateChanged(auth, user => {
      const btn = document.getElementById("auth-btn");
      isAdmin = user?.uid === adminUID;
      btn.textContent = user ? "Cerrar sesi√≥n" : "Iniciar sesi√≥n";
      document.querySelectorAll(".admin-only").forEach(el => el.classList.toggle("hidden", !isAdmin));
    });

    function toggleAuth() {
      const user = auth.currentUser;
      if (user) signOut(auth);
      else signInWithPopup(auth, new GoogleAuthProvider());
    }

    function toggleForm() {
      const f = document.getElementById("formulario");
      f.style.display = f.style.display === "block" ? "none" : "block";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    window.toggleAuth = toggleAuth;
    window.toggleForm = toggleForm;
    window.toggleDark = toggleDark;

    async function cargarCanciones() {
      const cont = document.getElementById("lista-canciones");
      cont.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const snaps = await getDocs(collection(db, "canciones"));
      let count = 0;
      snaps.forEach(docSnap => {
        const d = docSnap.data();
        if (!d.titulo.toLowerCase().includes(search)) return;
        count++;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h2>${d.titulo}</h2><p>${d.acordes}</p>
          ${(d.imagenes||[]).map(url=>`<img src="${url}" alt="acorde" />`).join('')}
          ${d.audio ? `<p><a href="${d.audio}" target="_blank">üéß Audio</a></p>` : ""}
          ${d.youtube ? `<p><a href="${d.youtube}" target="_blank">‚ñ∂ YouTube</a></p>` : ""}
          ${isAdmin ? `<details><summary>Opciones</summary><button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button></details>` : ""}`;
        cont.appendChild(div);
      });
      document.getElementById("contador").textContent = count;
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const youtube = document.getElementById("youtube").value;
      const imgs = document.getElementById("imagenes").files;
      const audio = document.getElementById("audio").files[0];
      if (!titulo.trim()) return;

      const imgUrls = [];
      for (let file of imgs) {
        const path = `imagenes/${Date.now()}-${file.name}`;
        const snapshot = await uploadBytes(ref(storage, path), file);
        const url = await getDownloadURL(snapshot.ref);
        imgUrls.push(url);
      }

      let audioUrl = null;
      if (audio) {
        const path = `audios/${Date.now()}-${audio.name}`;
        const snapshot = await uploadBytes(ref(storage, path), audio);
        audioUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "canciones"), {
        titulo, acordes, youtube,
        imagenes: imgUrls,
        audio: audioUrl
      });

      document.getElementById("formulario").reset();
      document.getElementById("formulario").style.display = "none";
      cargarCanciones();
    }

    async function eliminarCancion(id) {
      await deleteDoc(doc(db, "canciones", id));
      cargarCanciones();
    }

    async function cargarNotas() {
      const ens = await getDoc(doc(db, "notas", "ensayo"));
      const srv = await getDoc(doc(db, "notas", "servicio"));
      document.getElementById("notas-ensayo-texto").textContent = ens.data()?.texto || "";
      document.getElementById("fecha-ensayo").textContent = ens.data()?.fecha || "";
      document.getElementById("notas-servicio-texto").textContent = srv.data()?.texto || "";
      document.getElementById("fecha-servicio").textContent = srv.data()?.fecha || "";
    }

    function abrirModal(tipo) {
      notaModo = tipo;
      document.getElementById("modal-notas").classList.remove("hidden");
      document.getElementById("modal-titulo").textContent = tipo === "ensayo" ? "Editar notas del ensayo" : "Editar notas del servicio";
    }

    function cerrarModal() {
      document.getElementById("modal-notas").classList.add("hidden");
    }

    async function guardarNotas() {
      const texto = document.getElementById("texto-nota").value;
      const fecha = document.getElementById("fecha-nota").value;
      await setDoc(doc(db, "notas", notaModo), { texto, fecha });
      cerrarModal();
      cargarNotas();
    }

    document.getElementById("search").addEventListener("input", cargarCanciones);
    window.agregarCancion = agregarCancion;
    window.eliminarCancion = eliminarCancion;
    window.abrirModal = abrirModal;
    window.guardarNotas = guardarNotas;
    window.cerrarModal = cerrarModal;

    window.onload = () => {
      cargarCanciones();
      cargarNotas();
    };
  </script>
</body>
</html>
