<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #002244;
    }
    header {
      text-align: center;
      background: #002244;
      color: white;
      padding: 20px;
    }
    header img {
      width: 100px;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #FF6F00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    a {
      color: #FF6F00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.firebasestorage.app",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "canciones"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${data.titulo}</h2>
          <p>${data.acordes}</p>
          ${data.imagen ? `<img src="${data.imagen}" alt="Acordes">` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">üéµ Ver en YouTube</a></p>` : ""}
          <details><summary>Opciones</summary>
            <button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button>
          </details>
        `;
        contenedor.appendChild(div);
      });
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const imagen = document.getElementById("imagen").value;
      const youtube = document.getElementById("youtube").value;

      if (titulo.trim() === "") return;

      await addDoc(collection(db, "canciones"), {
        titulo, acordes, imagen, youtube
      });

      document.getElementById("formulario").reset();
      cargarCanciones();
    }

    async function eliminarCancion(id) {
      await deleteDoc(doc(db, "canciones", id));
      cargarCanciones();
    }

    window.onload = cargarCanciones;
    window.eliminarCancion = eliminarCancion;
    window.agregarCancion = agregarCancion;
  </script>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo" />
    <h1>Repertorio Worship</h1>
  </header>
  <main>
    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <input type="text" id="imagen" placeholder="URL de imagen de acordes (opcional)" />
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Agregar canci√≥n</button>
    </form>
