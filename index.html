<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>

  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --section-bg: #fff8e1;
      --card-bg: #ffffff;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
      --card-bg: #1e1e1e;
      --section-bg: #2a2a2a;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 65px;
      border-radius: 8px;
    }
    .header-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      gap: 15px;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e65e00;
    }
    #banda-edicion {
      display: none;
      position: sticky;
      top: 0;
      background: #ffeb3b;
      color: #002244;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1em;
      z-index: 10;
    }
    main {
      max-width: 850px;
      margin: auto;
      padding: 16px;
    }
    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .section {
      background: var(--section-bg);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      font-size: 1.1em;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    #search:focus {
      outline: none;
      box-shadow: 0 0 8px var(--accent);
      background: #fff3e0;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 1em;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let modoEdicion = false;

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      let count = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        count++;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2 contenteditable="${modoEdicion}">${data.titulo}</h2>
          <p contenteditable="${modoEdicion}">${data.acordes || ""}</p>
          <textarea style="display:${modoEdicion ? "block" : "none"}">${(data.imagenes || []).join("\n")}</textarea>
          ${(data.imagenes || []).map(url => `<img src="${url}" width="100%" style="margin-top:10px;border-radius:8px;">`).join('')}
          ${data.audio ? `<p contenteditable="${modoEdicion}">${data.audio}</p>` : ""}
          ${data.youtube ? `<p contenteditable="${modoEdicion}">${data.youtube}</p>` : ""}
          ${modoEdicion ? `<button onclick="guardarEdicion('${docSnap.id}', this)">üíæ Guardar cambios</button>` : ""}
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("contador").textContent = `üéµ Total de canciones: ${count}`;
    }

    async function guardarEdicion(id, btn) {
      const card = btn.closest(".card");
      const [tituloEl, acordesEl, imagenesEl] = card.querySelectorAll("h2, p, textarea");
      const titulo = tituloEl.innerText.trim();
      const acordes = acordesEl.innerText.trim();
      const imagenes = imagenesEl.value.trim().split("\n").filter(x => x);
      const links = Array.from(card.querySelectorAll("p")).slice(1);
      const audio = links[0]?.innerText.trim() || "";
      const youtube = links[1]?.innerText.trim() || "";

      await updateDoc(doc(db, "canciones", id), { titulo, acordes, imagenes, audio, youtube });
      alert("‚úÖ Cambios guardados");
      cargarCanciones();
    }

    async function cargarSeccion(tipo) {
      const contenedor = document.getElementById(`contenedor-${tipo}`);
      const mostrar = document.getElementById(`mostrar-${tipo}`);
      const docRef = doc(db, "secciones", tipo);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        contenedor.style.display = modoEdicion ? "block" : "none";
        mostrar.style.display = "block";
        mostrar.innerHTML = `
          <h3>${data.titulo || ""}</h3>
          <ul>${(data.canciones || []).map(c => `<li>${c}</li>`).join("")}</ul>
        `;
      }
    }

    async function guardarSeccion(tipo) {
      const titulo = document.getElementById(`titulo-${tipo}`).value.trim();
      const canciones = document.getElementById(`canciones-${tipo}`).value.trim().split("\n").filter(x => x);
      await setDoc(doc(db, "secciones", tipo), { titulo, canciones });
      alert("‚úÖ Secci√≥n guardada");
      cargarSeccion(tipo);
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "Modo Claro ‚òÄÔ∏è" : "Modo Oscuro üåô";
      document.getElementById("modoBtn").textContent = mode;
    }

    function activarEdicion() {
      if (!modoEdicion) {
        const pin = prompt("Introduce el PIN de edici√≥n:");
        if (pin !== "2025") return alert("PIN incorrecto ‚ùå");
      }
      modoEdicion = !modoEdicion;
      document.getElementById("banda-edicion").style.display = modoEdicion ? "block" : "none";
      document.getElementById("editarBtn").textContent = modoEdicion ? "üîí Salir del modo edici√≥n" : "üéº Editar ‚úèÔ∏è";
      cargarCanciones();
      cargarSeccion("semana");
      cargarSeccion("mes");
    }

    window.onload = () => {
      cargarCanciones();
      cargarSeccion("semana");
      cargarSeccion("mes");
      document.getElementById("search").addEventListener("input", cargarCanciones);
    };

    window.guardarEdicion = guardarEdicion;
    window.guardarSeccion = guardarSeccion;
    window.toggleDark = toggleDark;
    window.activarEdicion = activarEdicion;
  </script>
</head>

<body>
  <div id="banda-edicion">‚úèÔ∏è Editar</div>

  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Lifebygrace/Repertorio-worship/main/logo.jpeg" alt="Logo Repertorio Worship" />
      <h1>Repertorio Worship</h1>
    </div>
    <div class="header-buttons">
      <button id="modoBtn" onclick="toggleDark()">Modo Oscuro üåô</button>
      <button id="editarBtn" onclick="activarEdicion()">üéº Editar ‚úèÔ∏è</button>
      <button onclick="window.open('https://www.metronomeonline.com', '_blank')">üïí Metr√≥nomo</button>
    </div>
  </header>

  <main>
    <input type="text" id="search" placeholder="üîç Buscar canciones..." />

    <div class="section">
      <h2>üé∂ Canciones para la semana</h2>
      <div id="contenedor-semana" style="display:none;">
        <input type="text" id="titulo-semana" placeholder="T√≠tulo (ej. Semana del 7 al 13 de octubre)" />
        <textarea id="canciones-semana" placeholder="Canciones (una por l√≠nea)"></textarea>
        <button onclick="guardarSeccion('semana')">Guardar secci√≥n</button>
      </div>
      <div id="mostrar-semana" style="margin-top:10px;"></div>
    </div>

    <div class="section">
      <h2>üÜï Canciones nuevas del mes</h2>
      <div id="contenedor-mes" style="display:none;">
        <input type="text" id="titulo-mes" placeholder="T√≠tulo (ej. Octubre 2025)" />
        <textarea id="canciones-mes" placeholder="Canciones (una por l√≠nea)"></textarea>
        <button onclick="guardarSeccion('mes')">Guardar secci√≥n</button>
      </div>
      <div id="mostrar-mes" style="margin-top:10px;"></div>
    </div>

    <div id="lista-canciones"></div>

    <footer>
      <p id="contador">üéµ Total de canciones: 0</p>
      <button onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è Volver al inicio</button>
    </footer>
  </main>
</body>
</html>
