<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repertorio Worship</title>
  <link rel="icon" href="logo.jpeg" type="image/jpeg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #fff;
    }

    header img {
      height: 60px;
    }

    .top-buttons {
      display: flex;
      gap: 1em;
    }

    .top-buttons button {
      padding: 0.5em 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .top-buttons .metronome {
      background-color: #3498db;
      color: white;
    }

    .top-buttons .dark-toggle {
      font-size: 1.2em;
    }

    main {
      padding: 2em;
    }

    h1 {
      font-size: 1.5em;
    }

    .counter {
      margin: 1em 0;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 0.5em;
      width: 100%;
      margin-bottom: 1em;
    }

    .song {
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .notes {
      margin: 2em 0;
      padding: 1em;
      border-radius: 10px;
    }

    .service-notes {
      background-color: #fff3e0;
    }

    .rehearsal-notes {
      background-color: #e3f2fd;
    }

    footer {
      text-align: center;
      padding: 2em;
      font-weight: bold;
    }

    .back-to-search {
      display: block;
      margin: 2em auto;
      padding: 1em;
      background-color: #ccc;
      border-radius: 8px;
      width: fit-content;
      cursor: pointer;
    }

    button.edit, button.delete {
      background-color: orange;
      border: none;
      padding: 0.5em;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
    }

    button.delete {
      background-color: red;
      color: white;
    }

    form {
      background-color: #f9f9f9;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 2em;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
    }

    form button {
      background-color: green;
      color: white;
      border: none;
      padding: 0.7em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Logo">
    <div class="top-buttons">
      <button class="metronome" onclick="window.open('https://www.metronomeonline.com', '_blank')">Metr√≥nomo</button>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåô‚òÄÔ∏è</button>
      <button onclick="alert('Autenticaci√≥n desactivada')">Iniciar sesi√≥n</button>
    </div>
  </header>

  <main>
    <input type="text" id="searchInput" placeholder="Buscar canci√≥n...">
    <div class="counter" id="songCount">Canciones: 0</div>

    <form id="songForm">
      <input type="text" placeholder="T√≠tulo de la canci√≥n" id="titleInput">
      <textarea placeholder="Letra o acordes..." id="lyricsInput"></textarea>
      <label>Imagen de acordes 1:</label>
      <input type="file" id="img1Input">
      <label>Imagen de acordes 2:</label>
      <input type="file" id="img2Input">
      <label>Audio:</label>
      <input type="file" id="audioInput">
      <button type="submit">Agregar canci√≥n</button>
    </form>

    <div id="songsList"></div>

    <div class="notes service-notes">
      <h2>Canciones para el servicio</h2>
      <input type="date">
      <p id="serviceNotesText">Aqu√≠ puedes a√±adir notas sobre las canciones seleccionadas para el pr√≥ximo servicio.</p>
      <button class="edit" onclick="editNotes('serviceNotesText')">Editar</button>
    </div>

    <div class="notes rehearsal-notes">
      <h2>Canciones para el ensayo</h2>
      <input type="date">
      <p id="rehearsalNotesText">Aqu√≠ puedes a√±adir notas sobre las canciones a ensayar.</p>
      <button class="edit" onclick="editNotes('rehearsalNotesText')">Editar</button>
    </div>

    <div class="back-to-search" onclick="scrollToTop()">Volver al buscador</div>

    <footer>Efesios 2:8</footer>
  </main>

  <script>
    let darkMode = false;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function editNotes(id) {
      const para = document.getElementById(id);
      const current = para.innerText;
      const input = document.createElement('textarea');
      input.value = current;
      para.replaceWith(input);
      input.focus();
      input.addEventListener('blur', () => {
        const newPara = document.createElement('p');
        newPara.id = id;
        newPara.innerText = input.value;
        input.replaceWith(newPara);
      });
    }

    const songForm = document.getElementById('songForm');
    const songsList = document.getElementById('songsList');
    const songCount = document.getElementById('songCount');

    let songs = [];

    songForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('titleInput').value;
      const lyrics = document.getElementById('lyricsInput').value;
      const songEl = document.createElement('div');
      songEl.classList.add('song');
      songEl.innerHTML = `<h3>${title}</h3><pre>${lyrics}</pre><button class="delete" onclick="this.parentElement.remove();updateCounter()">Eliminar</button>`;
      songsList.appendChild(songEl);
      songs.push({ title });
      updateCounter();
      songForm.reset();
    });

    function updateCounter() {
      songCount.textContent = `Canciones: ${songsList.children.length}`;
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      Array.from(songsList.children).forEach(song => {
        song.style.display = song.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
