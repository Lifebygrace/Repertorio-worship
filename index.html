<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio Worship</title>
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --blue: #2196F3;
      --lightblue: #e3f2fd;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    header img {
      width: 300px;
    }
    #metronome-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: var(--blue);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    #login-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.createElement('button');
    loginBtn.id = "login-btn";
    loginBtn.textContent = "Iniciar sesión";
    loginBtn.onclick = () => signInWithPopup(auth, provider);
    document.addEventListener('DOMContentLoaded', () => {
      document.body.appendChild(loginBtn);
    });

    onAuthStateChanged(auth, user => {
      if (user && user.uid === "Wac5yk1NUQNY1fSARyOxRjacLPV2") {
        loginBtn.textContent = "Cerrar sesión";
        loginBtn.onclick = () => signOut(auth);
        document.body.classList.add("admin");
      } else {
        loginBtn.textContent = "Iniciar sesión";
        loginBtn.onclick = () => signInWithPopup(auth, provider);
        document.body.classList.remove("admin");
      }
    });
  </script>
</head>
<body>
  <header>
    <button id="metronome-btn" onclick="window.open('https://www.metronomeonline.com', '_blank')">🕒 Metrónomo</button>
    <img src="logo.jpeg" alt="Logo">
    <h1>Repertorio Worship</h1>
  </header>
  <!-- El resto del contenido permanece igual -->
</body>
</html>
