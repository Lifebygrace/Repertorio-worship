<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .admin-controls, .section {
      margin: 20px 0;
    }
    .song {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, textarea, button, select {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    #metronome {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #login-status {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    audio, img {
      max-width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="metronome">🎵</div>
  <div id="login-status"><button id="authBtn">Iniciar Sesión</button></div>

  <h1>🎶 Repertorio Worship 🎶</h1>
  <p>Total de canciones: <span id="songCount">0</span></p>

  <div class="section">
    <h2>Canciones a ensayar</h2>
    <textarea id="ensayoNotas" rows="5" cols="50" placeholder="Notas..."></textarea>
    <button onclick="saveNotas('ensayo')">Guardar</button>
  </div>

  <div class="section">
    <h2>Canciones para el servicio</h2>
    <textarea id="servicioNotas" rows="5" cols="50" placeholder="Notas..."></textarea>
    <button onclick="saveNotas('servicio')">Guardar</button>
  </div>

  <div id="admin" class="admin-controls" style="display:none;">
    <h2>Agregar nueva canción</h2>
    <input type="text" id="titulo" placeholder="Título"><br>
    <input type="file" id="imagenes" multiple accept="image/*"><br>
    <input type="file" id="audio" accept="audio/*"><br>
    <input type="text" id="youtube" placeholder="Enlace de YouTube"><br>
    <button onclick="subirCancion()">Subir canción</button>
  </div>

  <h2>Canciones</h2>
  <div id="listaCanciones"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const adminUID = "Wac5yk1NUQNY1fSARyOxRjacLPV2";

    const authBtn = document.getElementById("authBtn");
    const adminPanel = document.getElementById("admin");

    authBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        signOut(auth);
      } else {
        signInWithPopup(auth, provider);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        authBtn.textContent = "Cerrar Sesión";
        if (user.uid === adminUID) {
          adminPanel.style.display = "block";
        } else {
          adminPanel.style.display = "none";
        }
      } else {
        authBtn.textContent = "Iniciar Sesión";
        adminPanel.style.display = "none";
      }
    });

    async function subirCancion() {
      const titulo = document.getElementById("titulo").value;
      const imagenes = document.getElementById("imagenes").files;
      const audio = document.getElementById("audio").files[0];
      const youtube = document.getElementById("youtube").value;

      const imagenUrls = [];
      for (let i = 0; i < Math.min(imagenes.length, 2); i++) {
        const imgRef = ref(storage, `imagenes/${Date.now()}_${imagenes[i].name}`);
        await uploadBytes(imgRef, imagenes[i]);
        imagenUrls.push(await getDownloadURL(imgRef));
      }

      let audioUrl = "";
      if (audio) {
        const audioRef = ref(storage, `audios/${Date.now()}_${audio.name}`);
        await uploadBytes(audioRef, audio);
        audioUrl = await getDownloadURL(audioRef);
      }

      await addDoc(collection(db, "canciones"), {
        titulo,
        imagenUrls,
        audioUrl,
        youtube
      });

      document.getElementById("titulo").value = "";
      document.getElementById("imagenes").value = "";
      document.getElementById("audio").value = "";
      document.getElementById("youtube").value = "";
    }

    onSnapshot(collection(db, "canciones"), snapshot => {
      const lista = document.getElementById("listaCanciones");
      lista.innerHTML = "";
      document.getElementById("songCount").textContent = snapshot.size;
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
          <h3>${data.titulo}</h3>
          ${data.imagenUrls?.map(url => `<img src="${url}" />`).join("") || ""}
          ${data.audioUrl ? `<audio controls src="${data.audioUrl}"></audio>` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">YouTube 🎬</a></p>` : ""}
          ${auth.currentUser?.uid === adminUID ? `<button onclick="eliminarCancion('${doc.id}')">Eliminar</button>` : ""}
        `;
        lista.appendChild(div);
      });
    });

    async function eliminarCancion(id) {
      await deleteDoc(doc(db, "canciones", id));
    }

    async function saveNotas(tipo) {
      const contenido = document.getElementById(tipo + "Notas").value;
      await setDoc(doc(db, "notas", tipo), { contenido });
    }

    async function cargarNotas() {
      ["ensayo", "servicio"].forEach(async tipo => {
        const notaDoc = await getDoc(doc(db, "notas", tipo));
        if (notaDoc.exists()) {
          document.getElementById(tipo + "Notas").value = notaDoc.data().contenido;
        }
      });
    }

    cargarNotas();
  </script>
</body>
</html>
